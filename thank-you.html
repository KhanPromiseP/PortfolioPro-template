<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Your Portfolio</title>
    <!-- Use the same CSS as your main site -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        .thank-you-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .checkmark i {
            font-size: 3rem;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navigation (same as your main site) -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <!-- Your existing navbar code -->
    </nav>

    <!-- Thank You Section -->
    <section class="thank-you-section py-5">
        <div class="container">
            <div class="checkmark">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">Thank You!</h1>
            <p class="lead mb-4">Your message has been sent successfully. I'll get back to you soon.</p>
            <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
        </div>
    </section>

    <!-- Footer (same as your main site) -->
    <footer class="py-4">
        <!-- Your existing footer code -->
    </footer>

    <!-- Same scripts as your main site -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Optional: Show the submitted email in the thank-you page
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.querySelector('p.lead').innerHTML +=
                `<br><small>We've sent a confirmation to ${email}</small>`;
        }
    </script>
</body>

</html>
